<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />

		<title>Student Information System</title>
	</head>
	<body>
		<nav>
			<div class="container-max">
				<a href="/">Student Information System</a>
				<ul>
					<li>
						<a href="./studentDetails.html">Student Details</a>
					</li>
					<li>
						<a href="./enquiryProcess.html">Enquiry Process</a>
					</li>
					<li>
						<a href="./noticeBoard.html">Notice Board</a>
					</li>
					<li>
						<a href="./transportDetails.html">Transport Details</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="container-max main">
			<div class="d-flex justify-between">
				<h1>Add Enquiry Process</h1>
			</div>
			<div>
				<form action="" method="post">
					<div class="grid">
						<div>
							<label for="studentid">Student ID</label>
							<input type="text" name="studentid" id="studentid" />
						</div>
						<div>
							<label for="enquiryid">Enquiry ID</label>
							<input type="text" name="enquiryid" id="enquiryid" />
						</div>
						<div>
							<label for="enquirydetails">Enquiry Details</label>
							<input type="text" name="enquirydetails" id="enquirydetails" />
						</div>
						<div>
							<label for="assignedTeacher">Assigned Teacher</label>
							<input type="text" name="assignedTeacher" id="assignedTeacher" />
						</div>
						<div>
							<label for="enquiryresponse">Enquiry Response</label>
							<input type="text" name="enquiryresponse" id="enquiryresponse" />
						</div>
						<div>
							<label for="responseGrading">Response Grading</label>
							<input type="text" name="responseGrading" id="responseGrading" />
						</div>
					</div>

					<button type="submit">Submit</button>
				</form>
			</div>
		</main>
	</body>
</html>
